<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  
    
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
   
    <link rel="stylesheet" href="css/exercise.css">
    <link rel="stylesheet" href="css/main.css">
    
     <title>Exercise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="icon" href="favicon.ico" sizes="16x16 32x32" type="image/png">
</head>

  
<body>

<h1>Let's workout!</h1>

<!--    conditioning & exercise toggle-->
<!--
 <div>
     <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
 </div>
-->
  
    
    <div id="app">

        <h2>Conditioning Timer</h2>
        <h1 class="conditioning">Exercise</h1>
        <p class="controls">
          <input type="text" id="intervalTime" value="20" /> second intervals <input type="text" id="breakTime" value="10" /> seconds rest <button class="button_slide slide_left" id="settings">Update</button>
        </p>

        <h1 id="status">Rest</h1>


        <p class="large"><span id="sec">20</span></p>


        <p>
          <button class="button_slide slide_left" id="start">Start</button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button class="button_slide slide_left" id="pause">Pause</button>
        </p>
        <p>
          <button class="button_slide slide_left" id="reset">Reset</button>
        </p>
        <p class="large"><span id="mins">15:00</span></p>

  </div>

  
  
    <script src="js/exercise.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
 </html>
