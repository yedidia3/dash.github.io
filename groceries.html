    <title>Groceries</title>

<body class="recipePage">
    
    <header>
        <h1>Grocery List Generator</h1>

    </header>
    
    <div class="threeMeal container-fluid">
       <div class="row no-gutters">
        <div class="partA col-lg-3 col-xs-12">
        <div class="effort">
           <h3>Effort</h3>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        </div>
        <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option3">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option5">
            </div>
        </div>
           
            <div class="">
                <button class="entree" id="message1"></button>
                <button  class="redoEntree" type="button"  value="Main" onclick="NewEntree();" alt="">
                    <i class="fas fa-redo-alt"></i>
                </button>
            </div>
            
            <div class="card">
              <img class="card-img-top image1" src="" alt="">
              <div class="card-body">
<!--               <div class="card-title"></div>-->
               <p class="card-list"></p>
                <p class="card-text "></p>
              </div>
            </div>
            
        </div>
        
        <div class="partB col-lg-3">
            <div class="col mx-auto">
                <button class="sauce" id="message2"></button>
                <button  class="redoSauce" type="button"  value="Sauce" onclick="NewSauce();" alt="">
                    <i class="fas fa-redo-alt"></i>
                 </button>
            </div>
            
               <div class="card" >
              <img class="card-img-top image2" src="" alt="">
              <div class="card-body">
               <p class="card-list"></p>
                <p class="card-text"></p>
              </div>
            </div>
           
        </div>
        
        <div class="partC col-lg-3">
            <div class="">
                <button class="side" id="message3"></button>
                <button  class="redoSide" type="button"  value="Side" onclick="NewSide();" alt="">
                    <i class="fas fa-redo-alt"></i>
                </button>
            </div>
            
               <div class="card">
              <img class="card-img-top image3" src="" alt="">
              <div class="card-body">
               <p class="card-list"></p>
                <p class="card-text"></p>
              </div>
            </div>
           
            
        </div>
        
        <div class="partD col-lg-3">
            <div class="">
                <button class="sweets" id="message4"></button>
                        <button  class="redoSweet" type="button"  value="Sweet" onclick="NewSweet();" alt="">
                        <i class="fas fa-redo-alt"></i>
                        </button>
            </div>
            
               <div class="card" >
              <img class="card-img-top image4" src="" alt="">
              <div class="card-body">
               <p class="card-list"></p>
                <p class="card-text"></p>
              </div>
            </div>
           </div> 
        </div>
    </div>
 
   
    
    <div class="listView bottom">
        <div class="grocery-container">
       <h2>Grocery List</h2>
        <ul class="grocery-list"></ul>
    </div>
